<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>录音笔应用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .recorder-container {
            width: 720px;
            height: 1280px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background: linear-gradient(to bottom, #2c3e50, #4a6491);
        }
        
        .svg-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* 恢复为1，按钮区域在SVG内部 */
        }
        
        .controls-container {
            position: absolute;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* 新增：让容器不拦截点击事件 */
        }
        
        .control-button {
            position: absolute;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 3;
            transition: transform 0.2s, filter 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
            overflow: hidden;
            display: none; /* 隐藏原有的HTML按钮，因为现在使用SVG按钮 */
        }
        
        .control-button:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        
        .control-button:active {
            transform: scale(0.95);
        }
        
        #recordBtn {
            width: 250px;
            height: 80px;
            top: 400px;
            left: 170px;
/*            background-color: rgba(255, 204, 0, 0.3);*/
        }
        
        #playBtn {
            width: 220px;
            height: 80px;
            top: 550px;
            left: 320px;
/*            background-color: rgba(255, 204, 0, 0.3);*/
        }
        
        #downloadBtn {
            width: 200px;
            height: 90px;
            top: 690px;
            left: 195px;
/*            background-color: rgba(255, 204, 0, 0.3);*/
        }
        
        .status-display {
            position: absolute;
            top: 300px;
            width: 80%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 3;
        }
        
        .timer {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FF6600;
            margin-bottom: 10px;
        }
        
        .status-text {
            font-size: 1.2rem;
            color: #333;
        }
        
        .visualizer {
            position: absolute;
            bottom: 100px;
            width: 80%;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3px;
            padding: 10px;
            z-index: 3;
        }
        
        .bar {
            width: 8px;
            background-color: #FFCC00;
            border-radius: 4px;
            transition: height 0.1s;
        }
        
        .recording-indicator {
            position: absolute;
            top: 200px;
            width: 30px;
            height: 30px;
            background-color: #ff3333;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
            z-index: 3;
            display: none;
        }
        
        /* 确保状态显示等元素可交互 */
        .status-display,
        .recording-indicator,
        .visualizer {
            pointer-events: auto; /* 这些元素需要接收鼠标事件 */
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(0.9);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="recorder-container">
        <!-- SVG背景 -->
        <svg class="svg-background" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 1280">
            <defs>
                <style type="text/css">
                    .str0 {stroke:black;stroke-width:10.6666}
                    .str1 {stroke:white;stroke-width:10.6666}
                    .fil1 {fill:#009933}
                    .fil0 {fill:#FF6600}
                    .fil2 {fill:#FFCC00}
                    /* 新增按钮样式 */
                    .button-area {
                        fill: transparent;
                        cursor: pointer;
                        transition: fill 0.2s;
                    }
                    .button-area:hover {
                        fill: rgba(255, 204, 0, 0.3);
                    }
                    .button-text {
                        font-family: Arial, sans-serif;
                        font-size: 24px;
                        font-weight: bold;
                        fill: #333;
                        text-anchor: middle;
                        pointer-events: none;
                        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
                    }
                </style>
            </defs>
            <g id="图层_x0020_1">
                <g id="_209860472">
                    <path id="_211860544" class="fil0 str0" d="M199.506 292.617c-52.9482,106.484 -19.3614,399.079 100.763,877.786l0 0c42.3825,45.8215 82.4515,45.8215 120.205,0l0 0c120.125,-478.707 153.711,-771.301 100.763,-877.786l0 0c-103.355,-106.308 -210.599,-106.308 -321.732,0l0 0z"/>
                    <polygon id="_211860928" class="fil1 str0" points="266.95,240.504 249.242,173.608 188.248,110.646 292.527,177.543 320.073,118.517 353.521,167.705 420.417,98.8411 487.313,75.2307 457.801,159.835 453.865,238.536 "/>
                    <polygon id="_211860784" class="fil2 str1" points="174.475,447.095 318.105,407.745 420.417,449.063 418.45,478.576 176.443,484.478 "/>
                    <polygon id="_211860952" class="fil2 str1" points="540.437,553.342 324.008,553.342 329.91,584.823 447.963,628.109 534.534,594.661 "/>
                    <polygon id="_211860760" class="fil2 str1" points="200.053,695.005 388.937,693.037 400.742,730.421 306.3,781.576 205.956,734.356 "/>
                </g>
                <!-- 新增按钮区域 -->
                <!-- 录音按钮区域 -->
                <rect class="button-area" x="170" y="400" width="250" height="80" id="svgRecordBtn"/>
                <text class="button-text" x="295" y="445">开始/停止录音</text>
                
                <!-- 播放按钮区域 -->
                <rect class="button-area" x="320" y="550" width="220" height="80" id="svgPlayBtn"/>
                <text class="button-text" x="430" y="595">回放</text>
                
                <!-- 下载按钮区域 -->
                <rect class="button-area" x="195" y="690" width="200" height="90" id="svgDownloadBtn"/>
                <text class="button-text" x="295" y="740">下载</text>
            </g>
        </svg>
        
        <!-- 控制按钮 -->
        <div class="controls-container">
<!--             <button class="control-button" id="recordBtn">开始/停止录音</button>
            <button class="control-button" id="playBtn">回放</button>
            <button class="control-button" id="downloadBtn">下载</button> -->
            
            <!-- 状态显示 -->
            <div class="status-display">
                <div class="timer" id="timer">00:00</div>
                <div class="status-text" id="statusText">准备就绪</div>
            </div>
            
            <!-- 录音指示器 -->
            <div class="recording-indicator" id="recordingIndicator"></div>
            
            <!-- 音频可视化 -->
            <div class="visualizer" id="visualizer"></div>
        </div>
    </div>

    <script>
        // 全局变量
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob = null;
        let audioUrl = null;
        let isRecording = false;
        let isPlaying = false;
        let timerInterval;
        let seconds = 0;
        let audioContext;
        let analyser;
        let dataArray;
        let bufferLength;
        let animationId;
        
        // DOM元素
        // 修改DOM元素选择器
        const recordBtn = document.getElementById('svgRecordBtn');
        const playBtn = document.getElementById('svgPlayBtn');
        const downloadBtn = document.getElementById('svgDownloadBtn');
        const timer = document.getElementById('timer');
        const statusText = document.getElementById('statusText');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const visualizer = document.getElementById('visualizer');
        
        // 初始化可视化条
        function initVisualizer() {
            visualizer.innerHTML = '';
            for (let i = 0; i < 40; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = '5px';
                visualizer.appendChild(bar);
            }
        }
        
        // 更新可视化效果
        function updateVisualizer() {
            if (!analyser) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            const bars = visualizer.querySelectorAll('.bar');
            for (let i = 0; i < bars.length; i++) {
                const value = dataArray[i * Math.floor(bufferLength / bars.length)];
                const height = Math.max(5, value / 255 * 80);
                bars[i].style.height = `${height}px`;
            }
            
            animationId = requestAnimationFrame(updateVisualizer);
        }
        
        // 格式化时间
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // 开始计时
        function startTimer() {
            seconds = 0;
            timer.textContent = formatTime(seconds);
            timerInterval = setInterval(() => {
                seconds++;
                timer.textContent = formatTime(seconds);
            }, 1000);
        }
        
        // 停止计时
        function stopTimer() {
            clearInterval(timerInterval);
        }
        
        // 录音功能
        recordBtn.addEventListener('click', async () => {
            if (!isRecording) {
                // 开始录音
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    // 设置音频分析器
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    const source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);
                    analyser.fftSize = 256;
                    bufferLength = analyser.frequencyBinCount;
                    dataArray = new Uint8Array(bufferLength);
                    
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                        audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        audioUrl = URL.createObjectURL(audioBlob);
                        statusText.textContent = '录音完成';
                        recordingIndicator.style.display = 'none';
                        cancelAnimationFrame(animationId);
                        initVisualizer();
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    statusText.textContent = '录音中...';
                    recordingIndicator.style.display = 'block';
                    startTimer();
                    updateVisualizer();
                    
                } catch (error) {
                    console.error('录音错误:', error);
                    statusText.textContent = '无法访问麦克风';
                }
            } else {
                // 停止录音
                mediaRecorder.stop();
                isRecording = false;
                stopTimer();
                
                // 关闭音频流
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        });
        
        // 播放功能
        playBtn.addEventListener('click', () => {
            if (!audioUrl) {
                statusText.textContent = '没有可播放的录音';
                return;
            }
            
            if (isPlaying) {
                // 停止播放
                const audio = document.querySelector('audio');
                if (audio) {
                    audio.pause();
                    audio.currentTime = 0;
                }
                isPlaying = false;
                statusText.textContent = '播放停止';
                cancelAnimationFrame(animationId);
                initVisualizer();
            } else {
                // 开始播放
                const audio = new Audio(audioUrl);
                
                // 设置音频分析器用于播放可视化
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                analyser.fftSize = 256;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                audio.onended = () => {
                    isPlaying = false;
                    statusText.textContent = '播放完成';
                    cancelAnimationFrame(animationId);
                    initVisualizer();
                };
                
                audio.play();
                isPlaying = true;
                statusText.textContent = '播放中...';
                updateVisualizer();
            }
        });
        
        // 下载功能
        downloadBtn.addEventListener('click', () => {
            if (!audioBlob) {
                statusText.textContent = '没有可下载的录音';
                return;
            }
            
            const a = document.createElement('a');
            a.href = audioUrl;
            a.download = `recording-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.wav`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            statusText.textContent = '录音已下载';
        });
        
        // 初始化
        initVisualizer();
    </script>
</body>
</html>
